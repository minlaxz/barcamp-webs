<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TTU Barcamp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/make_beau.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-firestore.js"></script>

<body>
    <div id='counter'></div>
    <div id="snap" class="text-muted"></div>
    <div id="time" class="text-primary"></div>
    <div id="load" class="container">
        <div class="text-center">
            <img class="mb-4" src="imgs/bar_logo.png" alt="" width="72" height="72">
        </div>
        <h2 class="form-signin-heading head text-center">Get Together with<a class="text-primary">
                TTU BarCamp
            </a></h2>
        <br>
        <!------------ This is Developed by Min laxz
                I think you are wrong, cuz no any sensitive information nor data hereby.
                STEP BACK ^-^
                ------------>


        <div class="shadow_laxz">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputName4">Name</label>
                    <input type="text" class="form-control" id="inputName4" autocomplete="off" placeholder="Your Name"
                        required>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" autocomplete="off" placeholder="Your Email"
                        required>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputSocial4">Social Account</label>
                    <input type="text" class="form-control" id="inputSocial4" autocomplete="off" placeholder="Social Account (eg:facebook, ig)">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Phone No.</label>
                    <input type="tel" class="form-control" id="inputTel" placeholder="09454888696" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group was-validated col-md-6">
                    <label for="inputMajor">Major</label>
                    <select id="inputMajor" class="custom-select" required>
                        <option value="">Choose...</option>
                        <option value="1">Civil</option>
                        <option value="2">Archi</option>
                        <option value="3">EC</option>
                        <option value="4">Mech</option>
                        <option value="5">EP</option>
                        <option value="6">MC</option>
                        <option value="7">IT</option>
                        <option value="8">PE</option>
                        <option value="9">ChE</option>
                        <option value="0">Other Universities</option>
                    </select>
                    <div class="invalid-feedback">You have to choose</div>
                </div>
                <div class="form-group was-validated col-md-4">
                    <label for="inputYear">Year</label>
                    <select id="inputYear" class="custom-select" required>
                        <option selected value="">Choose...</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="5">Fifth Year</option>
                        <option value="6">Sixth Year</option>
                        <option value="0">Other Universities or Teachers</option>
                    </select>
                    <div class="invalid-feedback">You have to choose</div>
                </div>
                <div class="form-group col-md-2 was-validated">
                    <label for="inputRoll">Roll No. or Teacher</label>
                    <input type="text" class="form-control" id="inputRoll" placeholder="" value="" required>
                </div>
            </div>

            <hr size="7px" class="style10">
            <div class="form-row">
                <div class="form-group col-md-12 was-validated">
                    <label for="inputOther">Other Universities Field</label>
                    <input type="text" class="form-control" id="inputOther" placeholder="" value="">
                    <small>
                        <p class="text-muted text-center">State your university if you are not from <a class="text-primary">TTU</a>.</p>
                    </small>
                </div>
            </div>
            <hr size="7px" class="style14">


            <button id="regBtn" class="btn btn-outline-primary">
                &nbsp; Register &nbsp;</button>
        </div>
    </div>

    <br>
    <div id="detail" class="text-warning"></div>
    <script src="./scripts/shit_3.js"></script>
</body>
